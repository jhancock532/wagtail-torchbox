<div class="pullquote-block__container">
    <svg class="pullquote-block__icon" viewBox="0 0 222.5 170.6" aria-hidden="true">
        <path
            d="M92.182 143.122L174.782.058l47.717 27.55-82.6 143.064zM.03 132.42l55.4-95.953 38.363 22.15-55.4 95.953z"></path>
    </svg>
    <div class="pullquote-block__quote-container">
        <blockquote class="pullquote-block__blockquote-container">
            <p class="pullquote-block__quote">{{ value.quote }}</p>
            <cite class="pullquote-block__cite">
                <span class="pullquote-block__reference">{{ value.name }}{% if value.position %}, {{value.position}} {% endif %}</span>
            </cite>
        </blockquote>
    </div>
</div>
